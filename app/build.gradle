apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 3
        versionName "1.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.0'
}

publish {
    groupId = 'com.github.VyacheslavShmakin'
    artifactId = 'customizable-actionbar-drawer-toggle'
    publishVersion = '1.0.1'
    desc = 'A small library that extends default ActionBarDrawerToggle of Android'
    licences = ['Apache 2.0']
    website = 'https://github.com/VyacheslavShmakin/CustomizableActionBarDrawerToggle'
}